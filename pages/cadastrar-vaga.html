<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/global-style.css">
    <title>Cadastrar Vaga</title>
</head>
<body>
    <main class="container">

        <h1>
            Cadastrar Vaga
        </h1>

        <div class="box-container">

            <div class="input-group">
                <label for="job-title">
                    Título da vaga:
                </label>
                <input id="title" type="text" name="job-title" placeholder="Exemplo: QA Jr">
            </div>

            <div class="input-group">
                <label for="job-description">
                    Descrição da vaga:
                </label>
                <input id="description" type="text" name="job-description" placeholder="Exemplo: Automatizar testes...">
            </div>

            <div class="input-group">
                <label for="job-description">
                    Remuneração inicial:
                </label>
                <input id="salary" type="text" name="job-salary" placeholder="Exemplo: R$ 5000">
            </div>
            
            <button class="btn btn-main" onclick="postVaga()">
                Cadastrar Vaga
            </button>
        </div>

    </main>
    <script src="../js/global-script.js"></script>
</body>
</html>
