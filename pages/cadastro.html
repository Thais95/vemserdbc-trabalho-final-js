<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/global-style.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <main class="container">
      <!-- id input tipo: type-user -->
      <!-- id input nome: name-user -->
      <!-- id input data nascimento: birth-date -->
      <!-- id input email: e-mail -->
      <!-- id input senha: password -->

      <!-- section -->

      <div class="container-title">
        <h1>Cadastre-se agora</h1>
        <p>Tenha acesso a milhares de vagas em um só lugar</p>
      </div>
      <section class="box-container">
        <div class="input-group ">
          <label for="type-user">Tipo de usuário*</label>
          <div class="select-wrapper">
          <select name="type-user" id="type-user">
            <option value="Candidato">Candidato</option>
            <option value="Recrutador">Recrutador</option>
          </select>
          </div>
        </div>
        <div class="input-group">
          <label for="name-user">Nome completo*</label>
          <input
            type="text"
            id="name-user"
            placeholder="Exemplo: João da silva"
          />
        </div>
        <div class="input-group">
          <label for="birth-date">Data de nascimento*</label>
          <input
            type="text"
            id="birth-date"
            placeholder="Digite sua data de nascimento"
          />
        </div>
        <div class="input-group">
          <label for="e-mail">Email*</label>
          <input type="email" id="e-mail" placeholder="Digite seu email" />
        </div>
        <div class="input-group">
          <label for="password">Senha*</label>
          <input type="password" id="password" placeholder="Digite sua senha" />
        </div>

        <button type="submit" class="btn btn-main">Criar conta</button>
        <div class="container-nav">
          <p>Já possui uma conta?</p>
          <a href="../index.html">Acesse agora</a>
        </div>
      </section>
    </main>
  </body>
</html>
