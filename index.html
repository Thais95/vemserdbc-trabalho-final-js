<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/global-style.css">
    <title>Login</title>
</head>

<body>
    <h1>Título temporário</h1>
    <input type="email" name="emailLogin" id="emailLogin" placeholder="email">
    <br><br>
    <input type="password" name="senhaLogin" id="senhaLogin" placeholder="senha">
    <button onclick="fazerLogin()">Login</button>
    <p id="logado"></p>

    
    <form class="">
        <div class="form-control">
            <label for="tipo-usuario">Usuario:</label>
            <select class="" name="tipo" class="" id="tipo">
              <option value="recrutador" selected>Recrutador</option>
              <option value="candidato">Candidato</option>
            </select>
          </div>

        <div class="form-control">
          <label for="nome" class="label">Nome:</label>
          <input
            class="modal-input"
            name="nome"
            id="nome"
            type="text" required
            onchange=""
            pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ0-9 ]+$"
            maxlength="60"
          />
          <span id="erro-nome" class="erro-form"></span>
        </div>
        
        <div class="form-control">
          <label for="nascimento">Data de nascimento:</label>
          <input class="modal-input" type="date" onchange="" name="nascimento" id="nascimento"/>
          <span id="erro-nascimento" class="erro-form"></span>
        </div>

        <label for="email" class="label">Email:</label>
          <input
            id="email"
            class=""
            name="email"
            type="email" required
            onchange=""
          />
          <span id="erro-email" class="erro-form"></span>
        </div>
        <div class="form-control">
        <label for="senha" class="label">senha:</label>
          <input
            id="senha"
            class=""
            name="senha"
            type="password" required
            onchange=""
          />
          <span id="erro-senha" class="erro-form"></span>
        </div>
        <div class="form-control">
          <button type="submit" class="">
              Cadastrar
          </button>
        </div>
      </form>
      <div class="form-control">
      <label for="vaga" class="label">nome da vaga:</label>
          <input
            id="vaga"
            class=""
            type="text" required
            onchange=""
          />
          <span id="erro-delete-vaga" class="erro-form"></span>
        </div>
        <div class="form-control">
          <button class="" onclick="deleteVaga()">
              Deletar
          </button>
        </div>
        <a href="./pages/cadastrar-vaga.html" style="color: red;">cadastro de vaga</a>
        <hr>
        <a href="./pages/cadastro.html" style="color: red;">cadastro</a>
        <hr>
        <a href="./pages/home-candidato.html" style="color: red;">home candidato</a>
        <hr>
        <a href="./pages/home-recrutador.html" style="color: red;">home recrutador</a>
        <hr>
        <a href="./pages/vaga-nao-cadastrado.html" style="color: red;">vaga nao cadastrado</a>
</body>
<script src="./js/global-script.js"></script>

</html>
