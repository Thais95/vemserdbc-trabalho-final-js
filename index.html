<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/global-style.css">
    <title>Login</title>
</head>

<body>
    <main class="login-main-container">
        <div class="login-img-container">
            <img src="./img/illustration.svg" alt="">
        </div>

        <div class="login-container">
        <h1>Entre na sua conta</h1>
        
        <div class="input-login">
        <input type="email" name="emailLogin" id="emailLogin" placeholder="Email">
        <img src="/img/email-icon.svg" alt="">
        </div>
        
        <div class="input-login">
        <input type="password" name="senhaLogin" id="senhaLogin" placeholder="Senha">
        <img src="./img/password-icon.svg" alt="">
        </div>

        <div>
        <button class="btn btn-main btn-login" onclick="fazerLogin()">
            Log in
        </button>
        </div>

        <div class="container-nav nav-login">
            <p>Novo por aqui?</p>
            <a href="./pages/cadastro.html">Cadastre-se agora</a>
        </div>

        <p id="login-error" style="color: red"></p>
        </div>
    </main>
</body>
<script src="./js/global-script.js"></script>

</html>
